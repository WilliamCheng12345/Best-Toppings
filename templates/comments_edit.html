{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="form">
    <div class="form_title">
        <h1>Edit Comment</h1>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success btn-lg">Edit</button>
    </form>
</div>
{% endblock content %}
